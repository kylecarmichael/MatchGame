<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Space Match Game</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Solar System Matching Game</h1>
    </header>
    <section id="game-container">
      <div id="ui-container">
        <h3>Flips: <span id="flip-count">0</span></h3>
        <h3>Matches: <span id="match-count">0</span></h3>
      </div>
      <div id="card-container">
      </div>
    </section>
    <section id="btn-container">
      <button class="btn-style" onclick="playAgain()">Play Again</button>
      <button class="btn-style" id="modal-btn">High Scores</button>
    </section>
    <div id="myModal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <h3 class="high-score">High Scores</h3>
        <div id="score-container"></div>
      </div>
    </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.1/underscore.js"></script>
    <script src="tests.js"></script>
    <script src="script.js"></script>
  </body>
</html>
